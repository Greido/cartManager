<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Hojas de estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/main.css">
    
    <title>Reto 3</title>
</head>
<body>

    <header class="encabezado">
        <div class="container">
            <div class="col-md-12 centrado">
                <h1>Reto 3</h1>
            </div>
        </div>
    </header>


    <!-- Cuando no hay tareas se ve esto -->

    <section class="noHayContenido" id="noContent">
        <h1 class="titNoContent">
            No tenes nada en la listilla
        </h1>
        <h5 class="tituloChico">
            Agrega cosas con el boton de abajo a la derecha
        </h5>
    </section>


    <!-- Cuando hay tareas se ve esto -->
    <section class="tareas tareasVisibles" id="tareasVisibles">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <ul class="list-group" id="ulPadre">
                        <li class="list-group-item centrado">LISTA</li>

                        </li>
                        
                        <!------------------------- -->

                    </ul>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </section>

    <button type="button" class="btn btn-primary botonAdd" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
        +
    </button>
    <div class="container">
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3 centrado headTit">

    
    <!-- Modal  -->
    <!-- Button trigger modal -->

    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar cosishas</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" class="formulario" id="formulario" novalidate>                       
                    <h6>
                            Ingrese nombre del producto
                    </h6>
                    <div class="input-group input-group-sm mb-3">

                        <input type="text" class="form-control titulo" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="titulo">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Categorias</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Selecciona su categoria</option>
                            <option value="Verduras.png">Verduras</option>
                            <option value="Lacteos.png">Lacteos</option>
                            <option value="Carne.png">Carne</option>
                            <option value="Electronica.png">Electronica</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Agregue una descripcion</label>
                        <textarea class="form-control" id="descripcion" rows="3" placeholder="Agrega una descripcion breve"></textarea>
                    </div> 

                    <button type="submit" class="btn btn-primary" id="btnADD">Agregar</button>
                </form>
            </div>

        </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/scripts/script.js"></script>
</body>
</html>
